  <div class="login-box background-image">
    <div class="card mt-10">
      <!-- Agregado mt-5 para el margen superior -->
      <a class="justify-content-between" href="index.html">
        <img
          src="assets/images/tesis/logo.png"
          width="170"
          height="70"
          alt="Nombre de tu empresa"
        />
      </a>

      <div class="login-box">
        <div class="login-logo">

        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Inicia sesi칩n</p>

            <form (ngSubmit)="submitForm()">

                  [(ngModel)]="usuario"
                  name="usuario"
                  required
                />

                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"

                  name="password"

                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Recordarme</label>
                  </div>
                </div>
                <div class="col-8">
                  <button type="submit" class="btn-login text-center">
