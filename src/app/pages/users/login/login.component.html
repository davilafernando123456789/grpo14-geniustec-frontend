<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>GENIUS</b>TEC</a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Inicia sesi칩n</p>

      <form (ngSubmit)="submitForm()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" name="usuario" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contrase침a" [(ngModel)]="password" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">Recordarme</label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesi칩n</button>
          </div>
        </div>
      </form>

      <p class="text-danger">{{ mensaje }}</p>

      <p class="mb-1">
        <a href="#">He olvidado mi contrase침a</a>
      </p>
      <p class="mb-0">
        <a href="/registro">Registrarme</a>
      </p>
    </div>
  </div>
</div>
